apply plugin: 'maven'
apply plugin: 'signing'

signing {
	required { gradle.taskGraph.hasTask("uploadArchives") }
	sign configurations.archives
}

def localMavenRepo = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath

uploadArchives {
	repositories {
		mavenDeployer() {
			if(project.hasProperty('local')) {
				if(project.hasProperty('localPath')) {
					repository(url: "file://" + project.property('localPath'))
				}
				else {
					repository(url: localMavenRepo )
				}
			} else {
				beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
				snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
					authentication(userName: xUser, password: xPass)
				}
			}

			pom*.whenConfigured { pom -> pom.dependencies.clear() }

			pom.project {
				url 'https://github.com/xpenatan/XpeAndroidUtils'

				licenses {
					license {
						name 'The Apache Software License, Version 2.0'
						url 'http://www.apache.org/licenses/LICENSE-2.0'
					}
				}
				scm {
					url 'scm:git@github.com:xpenatan/XpeAndroidUtils.git'
					connection 'scm:git@github.com:xpenatan/XpeAndroidUtils.git'
					developerConnection 'scm:git@github.com:xpenatan/XpeAndroidUtils.git'
				}

				developers {
					developer {
						id 'xpenatan'
						name 'Natan Guilherme'
					}
				}
			}
		}
	}
}